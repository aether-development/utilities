Chore:
  - any: ["*"]
    all: ["!packages/*", "!packages/**/*"]

"Package | config-eslint":
  - packages/config-eslint/*
  - packages/config-eslint/**/*

"Package | config-prettier":
  - packages/config-prettier/*
  - packages/config-prettier/**/*

"Package | config-typescript":
  - packages/config-typescript/*
  - packages/config-typescript/**/*
