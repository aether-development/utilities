name: Publish Dev
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  npm:
    name: npm
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: "@aetherjs/eslint-config"
            folder: "eslint-config"
          - package: "@aetherjs/prettier-config"
            folder: "prettier-config"
          - package: "@aetherjs/ts-config"
            folder: "ts-config"
    runs-on: ubuntu-latest
    if: github.repository_owner == 'aether-development'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Install NodeJS v16
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@0865c47f36e68161719c5b124609996bb5c40129 # tag=v3
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install Dependencies
        run: yarn --immutable

      - name: Build Dependencies
        run: yarn build --cache-dir=".turbo"

      - name: Publish
        run: |
          yarn workspace ${{ matrix.package }} release --preid "next.$(date +%s)-$(git rev-parse --short HEAD)"
          yarn workspace ${{ matrix.package }} npm publish --tag next || true
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Deprecate Old Versions
        run: yarn npm-deprecate --name "*next*" --package "${{ matrix.package }}" --message "This version has been automatically deprecated. Please use a newer version." --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
